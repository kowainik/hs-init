language: haskell

git:
  depth: 5

cabal: "2.4"

cache:
  directories:
  - "$HOME/.cabal/store"

jobs:
  include:
  - ghc: 8.4.4
  - ghc: 8.6.5
  - ghc: 8.8.3
  - ghc: 8.10.1

install:
  # HLint check
  - curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s -- hlint .

  - cabal v2-update
  - cabal v2-build --enable-tests --enable-benchmarks

script:
  - cabal v2-test --enable-tests --test-show-details=direct

notifications:
  email: false
