sudo: true
language: haskell

git:
  depth: 5

cabal: "head"

cache:
  directories:
  - "$HOME/.cabal/store"
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"

matrix:
  include:
  # Cabal
  - ghc: 8.2.2
    env: GHCVER='8.2.2' CABALVER='head'
    os: linux

  - ghc: 8.4.4
    env: GHCVER='8.4.4' CABALVER='head'
    os: linux

  - ghc: 8.6.3
    env: GHCVER='8.6.3' CABALVER='head'
    os: linux

  # Stack
  - ghc: 8.2.2
    env: GHCVER='8.2.2' STACK_YAML="$TRAVIS_BUILD_DIR/stack-$GHCVER.yaml"
    os: linux

  - ghc: 8.4.4
    env: GHCVER='8.4.4' STACK_YAML="$TRAVIS_BUILD_DIR/stack-$GHCVER.yaml"
    os: linux

  - ghc: 8.6.3
    env: GHCVER='8.6.3' STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml" DEPLOY=yes
    os: linux

#  Disabled because of Travis bugs
#  # macOS build
#  - env: GHCVER='8.6.3' STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml" DEPLOY=yes
#    os: osx

install:
  - |
    if [ -z "$STACK_YAML" ]; then
      cabal new-update
      cabal new-build all --enable-tests --enable-benchmarks
    else
      # install stack
      curl -sSL https://get.haskellstack.org/ | sh

      # build project with stack
      stack --version
      stack setup --no-terminal --install-cabal 2.2.0.1
      stack ghc -- --version
      stack build --only-dependencies --no-terminal
    fi

script:
  - |
    if [ -z "$STACK_YAML" ]; then
      cabal new-test all
    else
      stack build --test --no-terminal
    fi
  - curl https://raw.githubusercontent.com/kowainik/relude/988bbdd3a09df1159917012933780523644880e5/.hlint.yaml -o .hlint-relude.yaml
  - curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s -- hlint -h .hlint-relude.yaml summoner-cli/src/ summoner-cli/test/ summoner-tui/src/

after_success:
  - echo "Trying to deploy..."
  - |
    if [ "$DEPLOY" = "yes" ]; then
      echo "Deploy triggered!"
      mv "$(stack path --local-install-root)/bin/summon"     "summon-cli-${TRAVIS_OS_NAME}"
      mv "$(stack path --local-install-root)/bin/summon-tui" "summon-tui-${TRAVIS_OS_NAME}"
      chmod +x "summon-cli-${TRAVIS_OS_NAME}"
      chmod +x "summon-tui-${TRAVIS_OS_NAME}"
      git tag "$(date +'%Y%m%d%H%M%S')"
    fi

deploy:
  - skip_cleanup: true
    provider: releases
    api_key:
      secure: 
    file:
      - "summon-cli-${TRAVIS_OS_NAME}"
      - "summon-tui-${TRAVIS_OS_NAME}"
    on:
      repo: kowainik/summoner
      tags: true
      condition: $DEPLOY = yes

notifications:
  email: false
  slack:
    rooms:
      - kowainik:n60CMbB0kfJHRmYKIPmjf7Tp
    on_success: change
    on_failure: always
